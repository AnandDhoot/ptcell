<!DOCTYPE html>
<html>
	<head>
	<title>Login Page</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css'>
		<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
		<link rel='stylesheet' href='css/custom.css'>
	</head>
<body>
		<script src='js/sorttable.js'></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	 
	 <br><br><br>
	 <div class="row">
	 <div class="card indigo darken-3 col s4 offset-s4">
	 	<br><br>
	 
	    <form class="col s12" action="AuthRedirect" method="post">
	      <div class="row">
	        <div class="input-field col s12">
	       	  <i class="material-icons prefix">account_circle</i>
	          <input placeholder="Username" id="username" type="text" name="id" class="validate">
	          <label for="username">User Name</label>
	        </div>
	        <div class="input-field col s12">
	          <i class="material-icons prefix">vpn_key</i>
	          <input placeholder="password" id="password" type="password" name="pass" class="validate">
	          <label for="password">Password</label>
	        </div>
	      </div>
	      <div class="card-action" style="text-align: center">
	      	<button class='btn waves-effect waves-light indigo' type='submit' name='action'>Submit<i class="material-icons right">send</i></button>
           </div>
	    </form>
	    
	    
           
    </div>
	    
	    
	  </div>
			
			
			
</body>
</html>
